<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.1/sprintf.min.js"></script> -->
  <!-- <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script> -->
  <script src="lambda.js"></script>
  <script>

  var e1 = L('(λx.x) a');
  var se1 = e1.solve();
  console.log('(λx.x) a => '+ se1.str());

  var e2 = L('(λxy.x) a b');
  var se2 = e2.solve();
  console.log('(λxy.x) a b => '+ se2.str());

  var e3 = L('(λxy.y) a b');
  var se3 = e3.solve();
  console.log('(λxy.y) a b => '+ se3.str());

  var e4 = L('(λcab.c a b) (λxy.x) a b');
  var se4 = e4.solve();
  console.log('(λcab.c a b) (λxy.x) a b => '+ se4.str());

  var e5 = L('COND TRUE a b',{
    'COND':'(λcab.c a b)',
    'TRUE':'(λxy.x)'
  });
  var se5 = e5.solve();
  console.log('COND TRUE a b => '+ se5.str());

  var e6 = L('COND FALSE a b',{
    'COND':'(λcab.c a b)',
    'FALSE':'(λxy.y)'
  });
  var se6 = e6.solve();
  console.log('COND FALSE a b => '+ se6.str());

  var e7 = L('INCL 0',{
    'INCL':'(λnfx.f (n f x))',
    '0':'(λfx.x)',
    '1':'(λfx.f x)'
  });
  var se7 = e7.solve();
  console.log( sprintf('INCL 0 => %s => %s', se7.real_str(), se7.str()) );

  var e8 = L('INCL 1',{
    'INCL':'(λnfx.f (n f x))',
    '1':'(λfx.f x)',
    '2':'(λfx.f (f x))'
  });
  var se8 = e8.solve();
  console.log( sprintf('INCL 1 => %s => %s', se8.real_str(), se8.str()) );

  var e9 = L('ADD 1 1',{
    'ADD':'(λmnfx.m f (n f x))',
    '1':'(λfx.f x)',
    '2':'(λfx.f (f x))'
  });
  var se9 = e9.solve();
  console.log( sprintf('ADD 1 1 => %s => %s', se9.real_str(), se9.str()) );

  var e10 = L('ADD 2 3',{
    'ADD':'(λmnfx.m f (n f x))',
    '2':'(λfx.f (f x))',
    '3':'(λfx.f (f (f x)))',
    '5':'(λfx.f (f (f (f (f x)))))'
  });
  var se10 = e10.solve();
  console.log( sprintf('ADD 2 3 => %s => %s', se10.real_str(), se10.str()) );

  </script>
</head>
<body>
  
</body>
</html>
