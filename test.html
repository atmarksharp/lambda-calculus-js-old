<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script src="lambda.js"></script>
  <script>

  var e1 = L('(λx.x) a');
  var se1 = e1.simplify();
  console.log('(λx.x) a => '+ se1.str());

  var e2 = L('(λxy.x) a b');
  var se2 = e2.simplify();
  console.log('(λxy.x) a b => '+ se2.str());

  var e3 = L('(λxy.y) a b');
  var se3 = e3.simplify();
  console.log('(λxy.y) a b => '+ se3.str());

  var e4 = L('(λcab.c a b) (λxy.x) a b');
  var se4 = e4.simplify();
  console.log('(λcab.c a b) (λxy.x) a b => '+ se4.str());

  var e5 = L('COND TRUE a b',{
    'COND':'(λcab.c a b)',
    'TRUE':'(λxy.x)'
  });
  var se5 = e5.simplify();
  console.log('COND TRUE a b => '+ se5.str());

  </script>
</head>
<body>
  
</body>
</html>
